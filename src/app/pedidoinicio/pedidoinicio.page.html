<ion-content [fullscreen]="true" class="vertical-center">

  <ion-card class="background">
      <ion-img src="https://img.freepik.com/vector-gratis/logotipo-restaurante_23-2148558726.jpg?size=626&ext=jpg"></ion-img>
      <ion-card-header>


          <ion-card-title style="text-align: center;">Ingrese Pin de Pedido</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        
        <ion-input placeholder="Pin" type="number"  style="text-align: center;"></ion-input>
          <ion-button shape="round" color="primary" expand="full" (click)='navigateToPedido()'>Acceder</ion-button>
      </ion-card-content>
  </ion-card>
</ion-content>
